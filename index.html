<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="page">
      <div class="blue__container">
        <p class="your__container">Your Result</p>
        <div class="circle">
          <p class="your__score">76</p>
          <p class="total__score">of 100</p>
        </div>

        <p class="evaluation">Great</p>
        <p class="comment">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary__box">
        <p class="summary">Summary</p>
        <div class="reaction__box">
          <div class="item">
            <img
              class="img"
              src="./assets/images/icon-reaction.svg"
              alt="reaction"
            />
            <p class="red word__box">Reaction</p>
            <div class="number"><strong>80</strong> / 100</div>
          </div>
        </div>
        <div class="memory__box">
          <div class="item">
            <img
              class="img"
              src="./assets/images/icon-memory.svg"
              alt="memory"
            />
            <p class="yellow word__box">Memory</p>

            <div class="number"><strong>92</strong> / 100</div>
          </div>
        </div>
        <div class="verbal__box">
          <div class="item">
            <img
              class="img"
              src="./assets/images/icon-verbal.svg"
              alt="verbal"
            />
            <p class="green word__box">Verbal</p>
            <div class="number"><strong>61</strong> / 100</div>
          </div>
        </div>
        <div class="visual__box">
          <div class="item">
            <img
              class="img"
              src="./assets/images/icon-visual.svg"
              alt="visual"
            />
            <p class="purple word__box">Visual</p>

            <div class="number"><strong>72</strong> / 100</div>
          </div>
        </div>
      </div>
      <button>Continue</button>
    </div>

    </div> -->
  </body>
</html>
